version: '3'
services:
  teaser-site:
    build: ./01_teaser_site
    image: firebsae
    container_name: teaser
    ports:
      - '9005:9005'
      - '5000:5000'
    working_dir: /usr/src
    volumes:
      - ./01_teaser_site/:/usr/src/
    tty: true

  production-site:
    build: ./02_production_site
    image: jadeite
    container_name: production
    ports:
      - '3000:3000'
      - '9005:9005'
    working_dir: /usr/src
    volumes:
      - ./02_production_site/:/usr/src/
    tty: true
